<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span>
		<strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">		
			<div class="video">
			<iframe width="550" height="309" src="https://www.youtube.com/embed/_m1Fs7_va8E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<form action="#">
					<p class="form-header">Введите свой email</p>
					<input type="text" placeholder="Введите ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкции</button>
				</form>
			</div>
		</div>
	</div>
	<div class="section">
		<h2 class="feature-header">Почему это нужно сдедлать сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/01.png" alt="первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/02.png" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/03.png" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/04.png" alt="Четвёртое преимущество">
				<p>Четвёртое преимущество</p>
			</div>
		</div>
		<button class="btn">Получить инструкции</button>
	</div>
	<div class="section">
		<h2 class="feature-header">Наши клиенты</h2>
		<div class="clients">		
			<img src="img/c-1.png" alt="client 1" class="client">
			<img src="img/c-2.png" alt="client 2" class="client">
			<img src="img/c-3.png" alt="client 3" class="client">
			<img src="img/c-4.png" alt="client 4" class="client">
			<img src="img/c-5.png" alt="client 5" class="client">
			<img src="img/c-6.png" alt="client 6" class="client">
			<img src="img/c-7.png" alt="client 7" class="client">
			<img src="img/c-8.png" alt="client 8" class="client">
		</div>
	</div>
</body>
</html>
