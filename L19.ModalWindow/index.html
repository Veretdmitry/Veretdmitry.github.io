<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<!-- Подключаем наши стили -->
		<link rel="stylesheet" href="css/style.css">

	</head>

	<body>
		<div class="container">
			<button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Кнопка для вызова модального окна</button>
		</div>
		<!-- Модальное окно -->
		<!-- Modal -->
<div class="modal fade" id="my-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header align-items-center">
        <h5 class="modal-title" id="exampleModalLabel">Модальное окно</h5>
        <button type="button" class="close" data-dismiss="modal">
          	<span class="close-icon">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<h4>Вы действительно хотите удалить этот файл?</h4>
      </div>
      <div class="modal-footer justify-content-start">
        <button type="button" class="btn btn-primary">Да</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Нет</button>

      </div>
    </div>
  </div>
</div>

		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
